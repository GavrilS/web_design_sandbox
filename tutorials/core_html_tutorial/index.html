<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML Tutorial</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <em>This is an italic style paragraph.</em>
    <p>This is a <strong>nested</strong> paragraph.</p>
    <p>This image below is a void element - an element that contains only a start tag</p>
    <img
    src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
    alt="Firefox icon" />

    <p>Following are text boxes that show an example of boolean attributes - one of them is set to disabled, the other not:</p>
    <input type="text" disabled placeholder="You cannot write in me"/>
    <input type="text" placeholder="You can write in me" />
</body>
</html>
