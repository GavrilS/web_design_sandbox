<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images&Media</title>
</head>
<body>
    <header>
        <h1>Images & Media</h1>
    </header>

    <main>
        <article>
            <h2>Images with figures, caption and sizes</h2>
            <figure>
                <img src="images/t-rex.jpeg" alt="Image of T-Rex"
                width="299" height="168">

                <figcaption>
                    A T-Rex in the wild(reimagined).
                </figcaption>
            </figure>
        </article>

        <article>
            <h2>Videos</h2>
            <video src="media/rabbits.mp4" controls>
                <p>
                    Your browser doesn't support HTML videos. Switch to a browser that does and you can see this cute video of rabbits in the wild.
                </p>
            </video>
        </article>
    </main>
</body>
</html>
