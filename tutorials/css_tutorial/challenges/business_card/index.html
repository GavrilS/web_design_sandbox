<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>
<body>
    <header>
        <h1>This is a sample business card project</h1>
    </header>

    <div class="card">
        <div class="card-header">
            <h3>John Doe</h3>
            <h3>Star Gazers</h3>
        </div>
        <div class="card-body">
            <p class="address-info">
                Street 1<br>
                NY<br>
                USA<br>
                <strong>Tel:</strong> 012345678<br>
                <strong>Mail:</strong> jdoe@example.com<br>
                YOLO
            </p>
            <p><img src="images/star_logo.png" alt="Company Logo"></p>
        </div>
        <div class="card-footer">
            Editing, writing, and web development services
        </div>
    </div>
</body>
</html>
